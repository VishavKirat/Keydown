<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>
<body>
  <div class='display'>
    <p>YOU ARE LISTENING TO :</p>
    <p>Please press a key</p>
  </div>
  <div class="outer">
    <div class='container'>
      <div data-key="65" class='key'>
        <kbd>A</kbd>
      </div>
      <div data-key="83" class='key'>
        <kbd>S</kbd>
      </div>
      <div data-key="68" class='key'>
        <kbd>D</kbd>
      </div>
      <div data-key="70" class='key'>
        <kbd>F</kbd>
      </div>
      <div data-key="71" class='key'>
        <kbd>G</kbd>
      </div>
      <div data-key="72" class='key'>
        <kbd>H</kbd>
      </div>
  </div>
</div>
  <audio data-key="65" src="sound/a.mp3"></audio>
  <audio data-key="83" src="sound/s.mp3"></audio>
  <audio data-key="68" src="sound/d.mp3"></audio>
  <audio data-key="70" src="sound/f.mp3"></audio>
  <audio data-key="71" src="sound/g.mp3"></audio>
  <audio data-key="72" src="sound/h.mp3"></audio>
  <script src='app.js'></script>
</body>
</html>
